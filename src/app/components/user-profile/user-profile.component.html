<form [formGroup]="userProfileForm" (ngSubmit)="onSave()">
  <label for="email">Email</label>
  <input id="email" formControlName="email" required type="email">

  <label for="package">Package</label>
  <input id="package" formControlName="package">

  <label for="name">Name</label>
  <input id="name" formControlName="name" required>

  <label for="phone">Phone</label>
  <input id="phone" formControlName="phone" required>

  <label for="address">Address</label>
  <input id="address" formControlName="address" required>

  <button type="submit">Save</button>
</form>
