<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label for="email">Email</label>
  <input id="email" formControlName="email" required type="email">
  
  <label for="password">Password</label>
  <input id="password" formControlName="password" required type="password">
  
  <label for="name">Name</label>
  <input id="name" formControlName="name" required type="text">
  
  <label for="phone">Phone</label>
  <input id="phone" formControlName="phone" required type="text">
  
  <label for="address">Address</label>
  <input id="address" formControlName="address" required type="text">
  
  <button type="submit">Register</button>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</form>
